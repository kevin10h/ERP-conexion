name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io                    # cambia a docker.io si usarÃ¡s Docker Hub
      IMAGE_NAME: ${{ github.repository }} # ghcr.io/usuario/repo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Install deps for test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint with ruff
        run: ruff check .

      - name: Run pytest
        run: pytest -q

      - name: Build image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} .
          docker tag  $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} \
                      $REGISTRY/${{ env.IMAGE_NAME }}:latest

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # o tu DOCKERHUB_TOKEN

      - name: Push image
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

      - name: Publish summary
        run: |
          echo "### ðŸš€ Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}"   >> $GITHUB_STEP_SUMMARY
          echo "- Imagen: \`$REGISTRY/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
