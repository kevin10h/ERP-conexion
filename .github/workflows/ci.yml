name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: kevin10h/erp-conexion        # ← nombre limpio para el contenedor
    steps:
      # 0) Checkout
      - uses: actions/checkout@v4

      # 1) Python + deps (tests y lint)
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Install deps for test
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      # 2) Lint
      - name: Lint with ruff
        run: ruff check .

      # 3) Tests + cobertura
      - name: Run pytest
        run: pytest -q --cov=app --cov-report=xml

      # 3 bis) Subir artefacto de cobertura
      - uses: actions/upload-artifact@v4
        with:
          name: cobertura
          path: coverage.xml                    # o htmlcov/ si usas --cov-report=html

      # 4) Build imagen Docker
      - name: Build image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} .
          docker tag  $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} \
                      $REGISTRY/${{ env.IMAGE_NAME }}:latest

      # 5) Login a GHCR (usa el token interno)
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6) Push
      - name: Push image
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

      # 7) Resumen visual
      - name: Publish summary
        run: |
          echo "### 🚀 Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}"   >> $GITHUB_STEP_SUMMARY
          echo "- Imagen: \`$REGISTRY/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
